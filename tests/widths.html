<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neutron Tests: Widths</title>
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Explicit Widths Tests</h1>
	
	<h2>200px, 1, 1</h2>
	<section class="width-1">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</section>
	
	<h2>6em, 1, 2, 2</h2>
	<section class="width-2">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</section>
			
	<h2>200px, 1, 1 - order: 2,3,1</h2>
	<section class="width-3">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</section>
	
</body>
</html>
